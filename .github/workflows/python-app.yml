name: FastAPI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy FastAPI to DigitalOcean
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
            APP_DIR=/home/apps/fastapi-app
          
            # Create app dir if missing
            mkdir -p $APP_DIR
          
            # Clone repo if missing
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/${{ github.repository }} $APP_DIR
            fi
          
            cd $APP_DIR
            git fetch origin main
            git reset --hard origin/main
          
            # Setup venv if missing
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
          
            pip install --upgrade pip
            pip install -r requirements.txt
          
            # Start or restart FastAPI
           
            # fallback: run uvicorn in background
            nohup venv/bin/uvicorn main:app --host 0.0.0.0 --port 8001 > app.log 2>&1 &
    

